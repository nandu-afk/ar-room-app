<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Room App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #ui { position:absolute; bottom:10px; width:100%; text-align:center; z-index:2; }
    button { padding:10px 15px; margin:5px; font-size:16px; }
    #score { position:absolute; top:10px; left:10px; font-size:18px; color:white; z-index:2; }
  </style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="ui">
  <button onclick="addCube()">Add Object</button>
  <button onclick="changeWallColor()">Change Wall Color</button>
  <button onclick="measureObject()">Measure</button>
</div>

<a-scene embedded arjs>
  <!-- AR Marker (default) -->
  <a-marker preset="hiro">
    <a-box id="cube" position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5" visible="false"></a-box>
    <a-plane id="floor" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script src="game.js"></script>
</body>
  </html>
